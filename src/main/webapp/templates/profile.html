<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/profile.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../js/main.js"></script>

    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">RentUA</a>
                </div>
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signup.html">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="row">

            <div class="col-md-3">
                <div class="text-center">
                    <span class="glyphicon glyphicon-user logo"></span>
                </div>
            </div>
            <div class="col-md-9 personal-info">
                <h3>Informação Pessoal</h3>

                <form id="user_info_form" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="info_fname" class="col-md-3 control-label">Primeiro nome:</label>
                        <div class="col-md-8">
                            <input id="info_fname" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_lname" class="col-md-3 control-label">Último nome:</label>
                        <div class="col-md-8">
                            <input id="info_lname" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_email" class="col-md-3 control-label"><strong style="color: crimson">* </strong>Email:</label>
                        <div class="col-md-8">
                            <input id="info_email" class="form-control" type="text" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="info_tel" class="col-md-3 control-label">Nº Telemóvel:</label>
                        <div class="col-md-8">
                            <input id="info_tel" class="form-control" type="number" min="900000000" max="999999999" step="1" readonly>
                        </div>
                    </div>
                    <div class=
                         <div class="form-group">
                            <label class="col-md-3 control-label"></label>
                            <div class="col-md-7">
                                <input id="info_editar" type="button" class="btn btn-primary" value="Editar">
                                <span></span>
                                <input id="info_guardar" type="submit" class="btn btn-primary" value="Guardar Alterações" style="display: none;">
                                <span></span>
                                <input id="info_cancelar" type="reset" class="btn btn-default" value="Cancelar" style="display: none;">
                            </div>
                            <div class="col-md-2" style="font-family: 'Montserrat', sans-serif; font-size: 9px">
                                <strong style="color: crimson">* </strong> Campos inálteráveis
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </body>
</html>
