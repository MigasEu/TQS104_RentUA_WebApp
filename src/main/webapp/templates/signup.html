<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/login.css">


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet" type="text/css">
    </head>
    <body>
        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="../index.html">RentUA</a>
                </div>
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Contact us</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="signin.html">Sign in</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="wrapper">
            <form class="form-signin">       
                <h2 class="form-signin-heading">Sign Up</h2>
                <hr>
                <div class="row">
                    <div class="col-md-6"><input type="text" class="form-control" name="fname" placeholder="First Name" required></div>
                    <div class="col-md-6"><input type="text" class="form-control" name="lname" placeholder="Last Name" required></div>
                </div>
                <input type="email" class="form-control" name="username" placeholder="Email Address" required autofocus="" />
                <input type="password" class="form-control" name="password" placeholder="Password" required/>
                <div class="row">
                    <div class="col-md-6"><input type="radio" name="usertype" value="student" checked>Student</div>
                    <div class="col-md-6"><input type="radio" name="usertype" value="landlord">Landlord</div>
                </div>
                <hr>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>   
            </form>
        </div>
    </body>
</html>
