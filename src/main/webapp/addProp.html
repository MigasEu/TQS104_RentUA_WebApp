<!DOCTYPE html>
<html>
    <head>
        <title>RentUA - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/mainpage.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">RentUA</a>
                </div>
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <li><a href="addProp.html">Add property</a></li>
                        <li><a href="myProps.html">My properties</a></li>
                        <li><a href="myRentals.html">My rentals</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="userName" href="#"></a></li>
                        <li><a href="templates/signin.html">Sign in</a></li>
                        <li><a href="templates/signup.html">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Add houses or rooms</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <form action="http://localhost:8080/RentUA_RestAPI/rest/property" method="post" name="mytest" id="myTest">
                        <input name="title" value="casa fixe" />
                        <input type="number" name="price" value="500" />
                        <select name="type">
                            <option value="0">House</option>
                            <option value="1">Bedroom</option>
                        </select>
                        <input type="submit">
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                name = $.cookie("name");
                if (name)
                    $("#userName").text(name);
                
                var frm4 = $(document.mytest);
                frm4.submit(function () {
                    var form = document.mytest;
                    event.preventDefault();

                    var token = $.cookie("token");
                    if (token) {

                        var data = {};
                        for (var i = 0, ii = form.length; i < ii; ++i) {
                            var input = form[i];
                            if (input.name) {
                                data[input.name] = input.value;
                            }
                        }

                        // construct an HTTP request
                        var xhr = new XMLHttpRequest();
                        xhr.open(form.method, form.action, true);
                        xhr.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
                        xhr.setRequestHeader("Authorization", token);

                        // send the collected data as JSON
                        alert(JSON.stringify(data));
                        xhr.send(JSON.stringify(data));
                        xhr.onloadend = function () {
                            if (xhr.status === 201) {
                                alert("House/Bedroom added");
                            } else {
                                alert("Error!");
                            }
                        };
                    } else {
                        alert("Login needed");
                    }
                });
            });
        </script>
    </body>
</html>
