<!DOCTYPE html>
<html>
    <head>
        <title>RentUA - Home</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/mainpage.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>

        <!-- Navigation Bar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mainNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">RentUA</a>
                </div>
                <div class="collapse navbar-collapse" id="mainNavBar">
                    <ul class="nav navbar-nav">
                        <li><a href="addProp.html">Add property</a></li>
                        <li><a href="myProps.html">My properties</a></li>
                        <li><a href="myRentals.html">My rentals</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a id="userName" href="#"></a></li>
                        <li><a href="templates/signin.html">Sign in</a></li>
                        <li><a href="templates/signup.html">Sign up</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>Houses and Rooms</h1>
                </div>
            </div>
            <div class="row" id="list">

            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                name = $.cookie("name");
                if (name)
                    $("#userName").text(name);
                
                if (name) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "http://localhost:8080/RentUA_RestAPI/rest/rental/user/" + name, true);
                    xhr.setRequestHeader('Accept', 'application/json; charset=UTF-8');
                    xhr.send();
                    xhr.onloadend = function () {
                        var list = JSON.parse(this.responseText);
                        for (var i in list) {
                            $("#list").append('\n\
                                <div class="col-sm-4 col-lg-4 col-md-4">\n\
                                    <div class="thumbnail">\n\
                                        <div class="caption">\n\
                                            <h4><a href="prop.html?id=' + list[i].property.id + '">' + list[i].property.title + '</a>\n\
                                            </h4>\n\
                                            <p>From ' + list[i].startDate + ' to ' + list[i].endDate + '</p>\n\
                                        </div>\n\
                                    </div>\n\
                                </div>\n\
                                ');
                        }
                        ;
                    }
                } else {
                    alert("Login needed");
                }
            });
        </script>
    </body>
</html>
